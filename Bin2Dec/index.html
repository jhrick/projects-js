<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Binary to Decimal</title>
  </head>
  <body>
    <h1 class="title">Binary to Decimal Converter</h1>
    <div class="container">
      <div class="bin-input-container">
        <h3>Binary</h3>
        <input type="text" id="bin-input" />
      </div>
      <p class="error-message">Enter either 0 or 1</p>
      <button id="converter-btn">Convert</button>
      <div class="dec-result-container">
        <h3>Decimal:</h3>
        <span id="dec-result">0</span>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
